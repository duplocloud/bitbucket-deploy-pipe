name: DuploCloud Deploy
image: duplocloud/bitbucket-deploy-pipe:0.1.0
description: Deploy new image to Duplo service. 
category: Deployment
repository: https://bitbucket.org/duplocloud/bitbucket-deploy-pipe
vendor:
  name: DuploCloud
  website: https://duplocloud.com/
maintainer:
  name: DuploCloud
  website: https://duplocloud.com/
tags:
  - deployment
  - images
  - duplocloud
variables:
  - name: DUPLO_HOST
    default: "$DUPLO_HOST"
  - name: DUPLO_TOKEN
    default: "$DUPLO_TOKEN"
  - name: TENANT
    default: "$TENANT"
  - name: SERVICE
    default: "$SERVICE"
  - name: IMAGE
    default: "$IMAGE"
  - name: BITBUCKET_REPO_FULL_NAME
    default: "$BITBUCKET_REPO_FULL_NAME"
  - name: BITBUCKET_BUILD_NUMBER
    default: "$BITBUCKET_BUILD_NUMBER"
  - name: SLACK_WEBHOOK
    default: ""
  - name: NOTIF_REGION
    default: ""
  - name: NOTIF_ACCOUNT
    default: ""
  - name: NOTIF_ENV
    default: ""
